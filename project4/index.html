<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>project 4</title>
</head>
<body>
    <div class="container">
        <section aria-label="navbar">
            <nav class="navbar-container">
                <div>
                    <img src="Logo.png" alt="logo" class="logo">
                </div>
                <div class="grow-list">
                    <ul class="list">
                        <li class="list-item">Home</li>
                        <li class="list-item">About us</li>
                        <li class="list-item">Services</li>
                        <li class="list-item">Portfolio</li>
                        <li class="list-item">Pricing</li>
                    </ul>
                </div>
                <div class="button-group">
                    <button class="nav-button">contact us</button>
                </div>
            </nav>
        </section>
        <!-- banner -->
        <section aria-label="banner">
            <div class="banner-container">
                <!-- left text -->
                <div>
                    <h1 class="heading-text"> We Help You <span>Crush</span> Your Competition</h1>
                    <p class="description">Build trust to connect your brand to billions of users and grow
                        your revenue through SEO.</p>
                        <button class="nav-button btn">See our Services</button>
                </div>
                <!-- right text -->
                <div>
                    <img src="Header Illustration.png" alt="illustrations"/>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
